version: '3.8'

services:
  selenium-hub:
    image: selenium/hub:4.13.0
    container_name: selenium-hub
    ports:
      - "4444:4444"
      - "4442:4442"
      - "4443:4443"
    environment:
      GRID_MAX_SESSION: 10
      GRID_BROWSER_TIMEOUT: 300
      GRID_TIMEOUT: 300
    networks:
      - selenium-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 10s
      timeout: 5s
      retries: 3

  chrome:
    image: selenium/node-chrome:4.13.0
    container_name: selenium-chrome
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
      SE_NODE_MAX_SESSIONS: 3
      SE_NODE_SESSION_TIMEOUT: 300
      SE_NODE_DETECT_DRIVERS: "true"
      SE_START_XVFB: "true"
    networks:
      - selenium-network
    ports:
      - "7900:7900"
    volumes:
      - /dev/shm:/dev/shm

  firefox:
    image: selenium/node-firefox:4.13.0
    container_name: selenium-firefox
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
      SE_NODE_MAX_SESSIONS: 3
      SE_NODE_SESSION_TIMEOUT: 300
      SE_NODE_DETECT_DRIVERS: "true"
      SE_START_XVFB: "true"
    networks:
      - selenium-network
    ports:
      - "7901:7900"
    volumes:
      - /dev/shm:/dev/shm

networks:
  selenium-network:
    driver: bridge